<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="flex-column" style="width:100%">
            <div class="flex">
                <label for="amount">Expense Amount</label>
                <input type="number" name="amount" placeholder="Enter Amount" id="eamount">
            </div>
            <div class="flex">
                <label for="description">Description</label>
                <input type="text" name="description" placeholder="Enter description" id="edescription">
            </div>
            <div class="flex">
                <label for="category">Category:</label>
                <select class="form-select" aria-label="Default select example" name="category" id="select">
                   
                    <option selected value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                  </select>
                
            </div>
            <button onclick="myfunc()">Add Expense</button>
        </div>

        <ul id="parentList">

        </ul>
      
       
    </body>

</html>
